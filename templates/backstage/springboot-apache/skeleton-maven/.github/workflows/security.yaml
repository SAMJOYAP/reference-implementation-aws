name: DevSecOps Pipeline
run-name: DevSecOps Pipeline

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: {% raw %}${{ github.event.repository.name }}{% endraw %}
  IMAGE_TAG: {% raw %}${{ github.event.workflow_run.head_sha || github.sha }}{% endraw %}

jobs:
  sast-sca:
    name: "Stage 1: SAST & SCA"
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: {% raw %}${{ github.event.workflow_run.head_sha || github.sha }}{% endraw %}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '${{ values.javaVersion }}'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and run SonarQube analysis
        env:
{% if values.eksCluster == 'sesac-ref-impl' %}
          SONAR_TOKEN: {% raw %}${{ secrets.SONAR_TOKEN_HUB }}{% endraw %}
          SONAR_HOST_URL: {% raw %}${{ secrets.SONAR_HOST_URL_HUB }}{% endraw %}
{% else %}
          SONAR_TOKEN: {% raw %}${{ secrets.SONAR_TOKEN }}{% endraw %}
          SONAR_HOST_URL: {% raw %}${{ secrets.SONAR_HOST_URL }}{% endraw %}
{% endif %}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${{ values.projectName }} \
            -Dsonar.projectName="${{ values.projectName }}" \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN \
            -B

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/

  container-security:
    name: "Stage 2: Build -> Trivy Scan -> SBOM -> Cosign Sign -> ECR Push"
    runs-on: ubuntu-latest
    needs: sast-sca
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: {% raw %}${{ github.event.workflow_run.head_sha || github.sha }}{% endraw %}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '${{ values.javaVersion }}'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build package for container image
        run: mvn -B -DskipTests package

      - name: Normalize runtime artifact
        shell: bash
        run: |
          APP_FILE="$(find target -maxdepth 1 -type f \( -name '*.jar' -o -name '*.war' \) | head -n 1)"
          if [ -z "$APP_FILE" ]; then
            echo "No jar/war artifact found in target"
            exit 1
          fi
          mkdir -p build/libs
          cp "$APP_FILE" target/app-runtime.jar
          cp "$APP_FILE" build/libs/app-runtime.jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: {% raw %}${{ secrets.AWS_ROLE_ARN_SEC_OPS || secrets.AWS_ROLE_ARN }}{% endraw %}
          aws-region: {% raw %}${{ env.AWS_REGION }}{% endraw %}

      - name: Ensure ECR repository exists
        shell: bash
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPOSITORY" >/dev/null

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image URI
        run: |
          echo "IMAGE_URI={% raw %}${{ steps.login-ecr.outputs.registry }}{% endraw %}/${ECR_REPOSITORY}:${IMAGE_TAG}" >> "$GITHUB_ENV"

      - name: Build Docker image
        run: docker build -t "$IMAGE_URI" .

      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: {% raw %}${{ env.IMAGE_URI }}{% endraw %}
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL
          output: trivy-results.txt

      - name: Upload Trivy scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.txt

      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: {% raw %}${{ env.IMAGE_URI }}{% endraw %}
          format: cyclonedx
          output: sbom.json
          scan-type: image

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom
          path: sbom.json

      - name: Push image to ECR
        shell: bash
        run: |
          set -euo pipefail
          docker push "$IMAGE_URI"
          DIGEST="$(aws ecr describe-images \
            --repository-name "$ECR_REPOSITORY" \
            --image-ids imageTag="$IMAGE_TAG" \
            --query 'imageDetails[0].imageDigest' \
            --output text)"
          echo "IMAGE_URI={% raw %}${{ steps.login-ecr.outputs.registry }}{% endraw %}/${ECR_REPOSITORY}@${DIGEST}" >> "$GITHUB_ENV"

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: cosign sign --yes "$IMAGE_URI"

      - name: Verify Cosign signature
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign verify \
            --certificate-identity-regexp="https://github.com/{% raw %}${{ github.repository }}{% endraw %}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            "$IMAGE_URI"

      - name: Pipeline Summary
        run: |
          echo "=========================================="
          echo "‚úÖ Stage 1: SAST/SCA (SonarQube) - PASSED"
          echo "‚úÖ Stage 2: Docker Build - PASSED"
          echo "‚úÖ Stage 2: Trivy Scan - PASSED"
          echo "‚úÖ Stage 2: SBOM ÏÉùÏÑ± - PASSED"
          echo "‚úÖ Stage 2: ECR Push - PASSED"
          echo "‚úÖ Stage 2: Cosign Sign & Verify - PASSED"
          echo "=========================================="
          echo "üì¶ Image: $IMAGE_URI"
