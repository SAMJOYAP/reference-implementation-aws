apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.projectName }}
  description: Java web project (Apache + Spring Boot + Gradle) generated from Backstage template
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: ${{ values.owner }}/${{ values.repo }}
    argocd/app-name: ${{ values.projectName }}
    backstage.io/kubernetes-label-selector: 'entity-id=${{ values.projectName }}'
    backstage.io/kubernetes-namespace: ${{ values.projectName }}
  links:
    - url: ${{ values.remoteUrl }}
      title: Repository
      icon: github
    - url: ${{ values.remoteUrl }}/actions
      title: GitHub Actions
      icon: github
spec:
  type: service
  owner: guests
  lifecycle: experimental
