apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: ${{ values.name }}-rds
  description: RDS ${{ values.engine }} instance ${{ values.instanceClass }} in ${{ values.region }}
  annotations:
    github.com/project-slug: ${{ values.owner }}/${{ values.repo }}
  labels:
    type: rds
    engine: ${{ values.engine }}
    region: ${{ values.region }}
    managed-by: terraform
spec:
  type: database
  owner: platform-team
  lifecycle: production
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: Terraform configuration for RDS ${{ values.engine }} instance
  annotations:
    github.com/project-slug: ${{ values.owner }}/${{ values.repo }}
    backstage.io/techdocs-ref: dir:.
  labels:
    infrastructure: terraform
    cloud: aws
    resource-type: rds
  links:
    - url: ${{ values.remoteUrl }}
      title: Repository
      icon: github
    - url: ${{ values.remoteUrl }}/actions
      title: GitHub Actions
      icon: github
spec:
  type: infrastructure
  lifecycle: production
  owner: platform-team
  dependsOn:
    - resource:default/${{ values.name }}-rds
