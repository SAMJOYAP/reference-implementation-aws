apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.name }}
  namespace: ${{ values.name }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: ${{ values.hostPrefix }}.${{ values.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${{ values.name }}
                port:
                  number: ${{ values.servicePort }}
  tls:
    - hosts:
        - ${{ values.hostPrefix }}.${{ values.baseDomain }}
      secretName: ${{ values.name }}-tls
